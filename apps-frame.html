<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">

            <li class="apps__item">
                <img src="./assets/images/300211-google-suite/svg/010-drive.svg" alt="" class="apps__img">

                <img src="./assets/images/300211-google-suite/svg/003-browser.svg" alt="" class="apps__img">

            </li>
            <li class="apps__item">
                <img src="./assets/images/300211-google-suite/svg/008-business.svg" alt="" class="apps__img">
                <span class="apps__name">Shopping</span>
            </li>

            <li class="apps__item">

            <li class="apps__item">

            <li class="apps__item">
